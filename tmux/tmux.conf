# --- General ---
set -g default-terminal "tmux-256color"
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000

# --- Mouse ---
set -g mouse on

# --- Copy/Paste (macOS) ---
set -g set-clipboard on
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode    MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# --- Keybindings ---
# Splits
bind h split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"

# Pane navigation with arrow keys
bind Up    select-pane -U
bind Down  select-pane -D
bind Left  select-pane -L
bind Right select-pane -R

# Close pane/window
bind x confirm-before -p "Kill pane #P? (y/n)" kill-pane
bind X confirm-before -p "Kill window #W? (y/n)" kill-window

# Session switching
bind Tab switch-client -l
bind o run-shell "~/.tmux/plugins/tmux-sessionx/scripts/sessionx.sh"

# --- Status bar ---
set -g status-position bottom
set -g status-style "bg=colour235,fg=colour248"
set -g status-left "#[fg=colour214,bold] #S #[fg=colour248]| "
set -g status-left-length 30
set -g status-right "#[fg=colour248]%Y-%m-%d %H:%M "
set -g status-right-length 30

# Window list
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=colour214,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour214"

# --- Plugins (TPM) ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tmux-yank'

# sessionx config
set -g @sessionx-bind 'o'
set -g @sessionx-filter-current 'false'
set -g @sessionx-preview-enabled 'true'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
